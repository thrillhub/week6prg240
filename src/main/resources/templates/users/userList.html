<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number of Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }
        
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }
        
        th,
        td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }
        
        th {
            background-color: #f0f0f0;
            font-weight: bold;
            color: #555;
        }
        
        tr:hover {
            background-color: #f9f9f9;
        }
        
        .btn {
            margin: 0 5px;
        }
        
        .btn-warning {
            background-color: #f0ad4e;
            border: none;
        }
        
        .btn-danger {
            background-color: #d9534f;
            border: none;
        }
        
        .btn-success {
            background-color: #5cb85c;
            border: none;
            float: right;
        }
        
        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2>Number of Users</h2>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${userList}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.firstName} + ' ' + ${user.lastName}"></td>
                    <td th:text="${user.email}"></td>
                    <td>
                        <a th:href="@{/user/edit/{id}(id=${user.id})}" class="btn btn-warning">Edit</a>
                        <form th:action="@{/user/delete/{id}(id=${user.id})}" method="post" style="display:inline;" onsubmit="return confirmDelete()">
                            <input type="hidden" name="_method" value="DELETE">
                            <button type="submit" class="btn btn-danger">Remove Account</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/register" class="btn btn-success">Register new user</a>
    </div>
    <script>
        function confirmDelete() {
            return confirm("Are you sure you want to delete this user?");
        }
    </script>
</body>

</html>
